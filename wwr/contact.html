<h2 id="h2-Contact">Contact Us</h2>
  <div class="contact-form">
    <form class="formulario">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >

        <label>Purpose of the message:</label>
        <label class="radio-label"><input type="radio" name="purpose" value="General Inquiry" >General Inquiry</label>
        <label class="radio-label"><input type="radio" name="purpose" value="Reservation Question" >Reservation Question</label>
        <label class="radio-label"><input type="radio" name="purpose" value="Website Suggestion" > Suggestion</label>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write here how we can help you" ></textarea>

        <label id="label-subscribe" for="subscribe">Please subscribe me to the monthly news letter</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">

        <button type="submit">Send Form</button>
    </form>
